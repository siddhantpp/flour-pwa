<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flour Bakery and Cafe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Flour Bakery and Cafe">
        <meta name="apple-mobile-web-app-title" content="Flour Bakery and Cafe">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="apple-touch-icon" href="./icons/57.png"/>
        <link rel="manifest" href="./manifest.json">
        <style>
            body, html {
                overflow: hidden;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div style="width:100%; height:100%; overflow: hidden; position: absolute; top: 0; left: 0; right: 0; bottom: 0;">
            <iframe src="https://www.flourbakery.com/" style="width: 100%;height: 100%;border: none; overflow: auto;"></iframe>
        </div>
        <script>
            var serviceWorkerReg = false;
            window.addEventListener('load', function() {
                if ('serviceWorker' in navigator) {
                    serviceWorkerReg = navigator.serviceWorker.register('./service-worker.js');
                }
            });
        </script>
    </body>
</html>
